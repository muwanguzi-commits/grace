<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In and Pulsating Image</title>
  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .image {
      animation: fadeIn 2s ease-in forwards, pulsate 2s infinite ease-in-out 2s;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  .auto-style1 {
	display: block;
	margin: 0 auto;
	max-width: 100%;
}
  </style>
</head>
<body>
  <img src="gracee%20logo.PNG" alt="Gracee Logo" class="auto-style1" height="450" width="451">
</body>
</html>
